# 网站基础配置
baseURL = 'https://bitcatMeng.github.io/feifan_blog/'  # 网站的基础 URL
title = '非凡哥编程'  # 网站标题
theme = "FixIt"  # 使用的主题
languageCode = "zh-cn"  # 网站语言代码
defaultContentLanguage = "zh-cn"  # 默认内容语言
enableRobotsTXT = true  # 启用 robots.txt 文件
hasCJKLanguage = true  # 网站包含中日韩文字
pygmentsCodefences = true  # 启用代码块高亮
pygmentsUseClasses = true  # 使用 CSS 类进行代码高亮
pygmentsStyle = "monokai"  # 代码高亮样式
disableKinds = ["taxonomy"]  # 禁用的页面类型

#------------FixIt 主题 必要配置-----------
# 标记语言配置
[markup]
_merge = "shallow"  # 合并默认配置

  # 代码高亮配置
  [markup.highlight]
  codeFences = true  # 启用代码块
  lineNos = true  # 显示行号
  lineNumbersInTable = true  # 在表格中显示行号
  noClasses = false  # 不使用内联样式，使用 CSS 类
  guessSyntax = true  # 自动猜测代码语言
  tabWidth = 4  # 制表符宽度

  # Goldmark 渲染器配置
  [markup.goldmark]
    [markup.goldmark.extensions]
    typographer = true  # 启用排版功能
    linkify = true  # 自动链接 URL
    [markup.goldmark.renderer]
    unsafe = true  # 允许使用 HTML

  # 目录配置
  [markup.tableOfContents]
  startLevel = 2  # 目录开始层级
  endLevel = 6  # 目录结束层级
  ordered = false  # 不使用有序列表

# 输出格式配置
[outputs]
_merge = "shallow"  # 合并默认配置
home = ["HTML", "RSS", "JSON"]  # 首页输出格式

# 分类系统配置
[taxonomies]
tag = "tags"  # 标签分类
category = "categories"  # 分类分类

